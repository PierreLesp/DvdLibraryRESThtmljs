<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Dvd Library</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->

  </head>

  <body>


    <div class="col-md-6" id="addFormDiv"> 

        
            <form class="form-horizontal" role="form" id="addForm">
                <!--  -->
                <div class="form-group row">
                    <h2>Add New Dvd</h2>
                </div>


                <div class="form-group row">
                    <label for="addTitle" class="col-md-4 control-label">
                        Title:
                    </label>
        
                    <div class="col-md-8">
                        <input type="text" 
                            class="form-control"
                            id="addTitle"
                            placeholder="Title" 
                            required>
                    </div>
                </div>
                
                <div class="form-group row"> 
                    <label for="addReleaseYear" class="col-md-4 control-label">
                        Release Year:
                    </label>
            
                    <div class="col-md-8">
                        <input type="text" 
                               class="form-control"
                               id="addReleaseYear"
                               placeholder="Release Year" 
                               required>
                    </div>
                </div>

                <!--  COMPANY -->
                <div class="form-group row"> 
                    <label for="addDirector" class="col-md-4 control-label">
                        Director:
                    </label>
            
                    <div class="col-md-8">
                        <input type="text" 
                               class="form-control"
                               id="addDirector"
                               placeholder="Director" 
                               required>
                    </div>
                </div>

                <!--  EMAIL "REQUIRED" -->
                <div class="form-group row"> 
                    <label for="addRating" class="col-md-4 control-label">
                        Rating:
                    </label>
            
                    <div class="col-md-8">
                        <select id="addRating" name="Rating">
                            <option value="G">G</option>
                            <option value="13+">13+</option>
                            <option value="16+">16+</option>
                            <option value="18+">18+</option>
                          </select>
                    </div>
                </div>

                <!--  PHONE NUMBER -->
                <div class="form-group row"> 
                    <label for="addNotes" class="col-md-4 control-label">
                        Notes:
                    </label>
            
                    <div class="col-md-8">
                        <textarea 
                               class="form-control"
                               id="addNotes"
                               placeholder="Notes" 
                               required> 
                        </textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="offset-md-4 col-md-8">
                        <button type="button"
                                id="addButton"
                                class="btn btn-primary">
                            Create Dvd Entry
                        </button>
                    </div>
                </div>


            </form>
    </div> 
</div>



    <div>
        <!--- HOME PAGE  DISPLAY LIST-->
    </div>

        <!-- EDIT DVD-->
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="js/home.js"></script>



</body>
</html>
