<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Dvd Library</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->

  </head>

  <body>


    <div>
        <!-- CREATE -->

        <h1> Hellow World! </h1>
    </div>

    <div>
        <!--- HOME PAGE  DISPLAY LIST-->
    </div>


    <div>
        <div id="editFormDiv" style="display:none;">
                <h2>Edit DVD:</h2>
                <hr>
                <form class="form-horizontal" role="form" id="editForm">
                    <div class="form-group row">
                        <label for="editTitle" class="col-md-4 control-label">
                            DVD Title:
                        </label>

                        <div class="col-md-8">
                            <input type="text" 
                                   class="form-control"
                                   id="editTitle"
                                   placeholder="Title" 
                                   required>
                        </div>
                    </div>
                    <div class="form-group row"> 
                        <label for="editReleaseYear" class="col-md-4 control-label">
                            Release Year:
                        </label>

                        <div class="col-md-8">
                            <input type="text" 
                                   class="form-control"
                                   id="editReleaseYear"
                                   placeholder="Release Year" 
                                   required>
                        </div>
                    </div>
                    <div class="form-group row"> 
                        <label for="editDirector" class="col-md-4 control-label">
                            Director:
                        </label>

                        <div class="col-md-8">
                            <input type="text" 
                                   class="form-control"
                                   id="editDirector"
                                   placeholder="Director" 
                                   required>
                        </div>
                    </div>
                    <div class="form-group row"> 
                        <label for="editRating" class="col-md-4 control-label">
                            Rating:
                        </label>

                        <div class="col-md-8">
                            <input type="email" 
                                   class="form-control"
                                   id="editRating"
                                   placeholder="Email" 
                                   required>
                        </div>
                    </div>
                    <div class="form-group row"> 
                        <label for="editNotes" class="col-md-4 control-label">
                            Notes:
                        </label>

                        <div class="col-md-8">
                            <input type="text" 
                                   class="form-control"
                                   id="editNotes"
                                   placeholder="Phone" 
                                   required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-md-3 col-md-3">
                            <input type="hidden" id="editDVDId">
                            <button type="button"
                                    id="editCancelButton"
                                    class="btn btn-danger"
                                    onclick="hideEditForm()">
                                Cancel
                            </button>
                        </div>
                        <div class="col-md-6">
                            <button type="button"
                                    id="updateButton"
                                    class="btn btn-success">
                                Save Changes
                            </button>
                        </div>
                    </div>
                </form>
            </div>
    </div>


    <div>
        <!-- Display a single DVD -->

    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      
    <!-- custom js files -->
    <script src="js/home.js"></script>



</body>
</html>
