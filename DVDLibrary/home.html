<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Dvd Library</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->
    <link rel="stylesheet" type="text/css" href="./css/home.css"/>
  </head>


    <body>
    <div class="container">
        <div class="col-md-6" id="addFormDiv" style="display:none;"> 

    
            <form class="form-horizontal" role="form" id="addForm">
                <!--  -->
                <div class="form-group row">
                    <h2>Add New Dvd</h2>
                </div>


                <div class="form-group row">
                    <label for="addTitle" class="col-md-4 control-label">
                        Title:
                    </label>
        
                    <div class="col-md-8">
                        <input type="text" 
                            class="form-control"
                            id="addTitle"
                            placeholder="Title" 
                            required>
                    </div>
                </div>
                
                <div class="form-group row"> 
                    <label for="addReleaseYear" class="col-md-4 control-label">
                        Release Year:
                    </label>
            
                    <div class="col-md-8">
                        <input type="text" 
                                class="form-control"
                                id="addReleaseYear"
                                placeholder="Release Year" 
                                required>
                    </div>
                </div>

                <!--  COMPANY -->
                <div class="form-group row"> 
                    <label for="addDirector" class="col-md-4 control-label">
                        Director:
                    </label>
            
                    <div class="col-md-8">
                        <input type="text" 
                                class="form-control"
                                id="addDirector"
                                placeholder="Director" 
                                required>
                    </div>
                </div>

                <!--  EMAIL "REQUIRED" -->
                <div class="form-group row"> 
                    <label for="addRating" class="col-md-4 control-label">
                        Rating:
                    </label>
            
                    <div class="col-md-8">
                        <select id="addRating" name="Rating">
                            <option value="G">G</option>
                            <option value="13+">13+</option>
                            <option value="16+">16+</option>
                            <option value="18+">18+</option>
                            </select>
                    </div>
                </div>

                <!--  PHONE NUMBER -->
                <div class="form-group row"> 
                    <label for="addNotes" class="col-md-4 control-label">
                        Notes:
                    </label>
            
                    <div class="col-md-8">
                        <textarea 
                                class="form-control"
                                id="addNotes"
                                placeholder="Notes" 
                                required> 
                        </textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="offset-md-4 col-md-8">
                        <button type="button"
                                id="addButton"
                                class="btn btn-primary">
                            Create Dvd Entry
                        </button>
                    </div>
                </div>


            </form>
    </div> 

        <div id="dvdList">
            <!--- HOME PAGE  DISPLAY LIST-->

            <h1 class="text-center mb-5">DVD Library</h1>
            

            <div class="row">
                <div class="col-md-4">
                    <button type="button"
                            id="createButton"
                            class="btn btn-primary">
                        Create DVD
                    </button>
                </div>
                <form class="col-md-8" role="form" id="searchForm">
                    <div class="form-group row">
                        <select class="form-control col-md-2" id="searchCategory">
                            <option>Title</option>
                            <option>Release Year</option>
                            <option>Director Name</option>
                            <option>Rating</option>
                            <option>5</option>
                        </select>
                        

                        <div class="col-md-4">
                            <input type="text" 
                                class="form-control"
                                id="searchTerm"
                                placeholder="Search" 
                                required>
                        </div>
                        <div class="col-md-2">
                            <button type="button"
                                    id="addButton"
                                    class="btn btn-primary">
                                Search
                            </button>
                        </div>
                    </div>
                </form>

                <div class="col-md-6">
                    
                </div>
            </div>

        </div>

        <div id="editFormDiv">
            <h2>Edit DVD:</h2>
            <hr>
            <form class="form-horizontal" role="form" id="editForm">
                <div class="form-group row">
                    <label for="editTitle" class="col-md-4 control-label">
                        DVD Title:
                    </label>

                    <div class="col-md-8">
                        <input type="text" 
                                class="form-control"
                                id="editTitle"
                                placeholder="Title" 
                                required>
                    </div>
                </div>
                <div class="form-group row"> 
                    <label for="editReleaseYear" class="col-md-4 control-label">
                        Release Year:
                    </label>

                        <div class="col-md-8">
                            <input type="text" 
                                   class="form-control editInput"
                                   id="editReleaseYear"
                                   placeholder="Release Year" 
                                   required>
                        </div>
                    </div>
                </div>
                <div class="form-group row"> 
                    <label for="editDirector" class="col-md-4 control-label">
                        Director:
                    </label>
                        <div class="col-md-8">
                            <input type="text" 
                                   class="form-control editInput"
                                   id="editDirector"
                                   placeholder="Director" 
                                   required>
                        </div>
                    </div>
                    <div class="form-group row"> 
                        <label for="editRating" class="col-md-4 control-label">
                            Rating:
                        </label>
                        <div class="col-md-8">
                            <select id="editRating" required>
                                <option value="g">G</option>
                                <option value="thirteen">13+</option>
                                <option value="sixteen">16+</option>
                                <option value="eighteen">18+</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group row"> 
                    <label for="editNotes" class="col-md-4 control-label">
                        Notes:
                    </label>

                        <div class="col-md-8">
                            <input type="text" 
                                   class="form-control notesInput"
                                   id="editNotes"
                                   placeholder="" 
                                   required>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-md-3 col-md-3">
                        <input type="hidden" id="editDVDId">
                        <button type="button"
                                id="editCancelButton"
                                class="btn btn-danger"
                                onclick="hideEditForm()">
                            Cancel
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button type="button"
                                id="updateButton"
                                class="btn btn-success">
                            Save Changes
                        </button>
                    </div>
                </div>
            </form>
        </div>


        <div>
            <!-- Display a single DVD -->

        </div>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        
    <!-- custom js files -->
    <script src="js/home.js"></script>



</body>
</html>
